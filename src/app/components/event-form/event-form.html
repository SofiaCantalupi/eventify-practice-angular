<div class="form-container">
  <form class="form" [formGroup]="eventForm" (ngSubmit)="onSubmit()">
    <div class="input-div">
      <label class="label" for="name">Event name:</label>
      <input class="input" placeholder="Enter the event name..." formControlName="name" type="text" id="name" />
    </div>

    <div class="input-div">
      <label class="label" for="date">Date:</label>
      <input class="input" formControlName="date" type="date" id="date" placeholder="Enter the event date..." />
    </div>

    <div class="input-div">
      <label class="label" for="category">Category:</label>
      <select class="input" formControlName="category" id="category">
        <option value="">Select an option</option>
        @for (category of categories(); track category.id) {
        <option [value]="category.id">{{ category.name }}</option>
        }
      </select>
    </div>

    <div class="input-div">
      <label class="label" for="description">Description:</label>
      <textarea class="input"
        formControlName="description"
        placeholder="Enter a brief description..."
        id="description"
      ></textarea>
    </div>

    <button class="btn-submit" type="submit">Create Event</button>
  </form>
</div>
