<div>
  <div>
    <p>{{ event()?.date }}</p>
    <p>{{ event()?.category }}</p>
  </div>

  <div>
    <h3>{{ event()?.name }}</h3>
    <p>{{ event()?.description }}</p>
  </div>

  <div>
    <button type="submit" (click)="navigateToUpdate()">Update Event</button>
    <button (click)="deleteEvent()">Delete</button>
  </div>

  <div>
    <button routerLink="/events">Go back</button>
  </div>
</div>
